{% extends "base.html" %}

{% block app_content %}
<h2>Select file(s) to process</h2>
<form method="post" action="/" enctype="multipart/form-data">
    <div class="form-group">
        <input id="pdf" type="file" class="form-control-file" name="file" autocomplete="off" multiple accept="application/pdf">
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Upload and Process">
    </div>
</form>
{% endblock %}
