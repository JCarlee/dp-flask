{% extends "base.html" %}

{% block app_content %}
<h2>Select file(s) to process</h2>
<form method="post" action="/" enctype="multipart/form-data">
    <p>
        <input type="file" name="file" autocomplete="off" multiple value="Upload PDFs">
    </p>
    <p>
        <input class="btn btn-success" type="submit" value="Upload and Process">
    </p>
</form>
{% endblock %}
