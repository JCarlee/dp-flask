{% extends 'base.html' %}
{% block app_content %}

<h1>Fresh Flowers</h1>
<p><a href="{{ url_for('add_item') }}">Add Items</a></p>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Itm</th>
            <th>Item</th>
            <th>Count</th>
            <th>Stems Per Bunch</th>
            <th>Avg Price (BU)</th>
            <th>Avg Price (ST)</th>
        </tr>
    </thead>
    <tbody>
        {% for i in f %}
        <tr>
            {% for j in i %}
                <td>{{j}}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
