{% extends 'base.html' %}
{% block app_content %}

<h1>Freight</h1>

{% for b in a %}
    {% for c in b %}
        <h4>Average Price: ${{c}}</h4>
    {% endfor %}
{% endfor %}

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Invoice</th>
            <th>Date</th>
            <th>Price</th>
            <th>Source</th>
        </tr>
    </thead>
    <tbody>
        {% for i in f %}
        <tr>
            {% for j in i %}
                <td>{{j}}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
