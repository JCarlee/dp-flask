{% extends 'base.html' %}
{% block app_content %}

<h1>Freight</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Year</th>
            <th>Month</th>
            <th>Monthly Total</th>
        </tr>
    </thead>
    <tbody>
        {% for i in a %}
        <tr>
            {% for j in i %}
                <td>{{j}}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
