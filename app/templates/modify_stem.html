{% extends 'base.html' %}
{% block app_content %}
<h1>Modify Stems Per Bunch</h1>
<form method="post">
   <div class="form-group row">
      <div class="form-group col-md-4">
         <select class="form-control" name="item">
            {% for i in itemq %}
            {% for j in i %}
            <option>
               {{j}}
            </option>
            {% endfor %}
            {% endfor %}
         </select>
      </div>
   </div>
    <!--
   <div class="form-group row">
      <div class="col-sm-10">
         <button type="button" class="btn btn-secondary">Current Stem Value</button>
      </div>
       <div class="col-sm-10">
          {v}
      </div>
   </div>
   -->
   <div class="form-group row">
      <div class="form-group col-md-4">
         <label for="txt">Stems</label>
         <input type="text" id="txt" class="form-control" name="stem">
      </div>
   </div>
   <div class="form-group row">
      <div class="col-sm-10">
         <input class="btn btn-primary" type="submit" value="Submit">
      </div>
   </div>
</form>
{% endblock %}
